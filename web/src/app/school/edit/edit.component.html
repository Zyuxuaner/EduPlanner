<div class="container vh-100 d-flex" style="margin-top: 75px;">
  <div class="row w-100" *ngIf="school">
    <div class="col-md-7 offset-md-2">
        <span class="border border-info rounded p-4 bg-light d-block">
          <form [formGroup]="editFormGroup" (ngSubmit)="saveChanges()">
            <div class="mb-3 row">
              <label for="editSchool" class="col-sm-2 col-form-label">学校名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="editSchool" id="editSchool" formControlName="name">
              </div>
            </div>
            <small class="text-danger"
                   *ngIf="editFormGroup.get('name')?.hasError('required') && editFormGroup.get('name')?.touched">
              学校名称不能为空
            </small>
            <div class="mb-3 row">
              <div class="col-sm-10 offset-2">
                <button class="btn btn-primary"
                        [disabled]="editFormGroup.invalid">保存</button>
              </div>
            </div>
          </form>
        </span>
    </div>
  </div>
</div>
