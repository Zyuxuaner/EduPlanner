<div class="container vh-100 d-flex" style="margin-top: 75px;">
  <div class="row w-100">
    <div class="col-md-7 offset-md-2">
      <span class="border border-info rounded p-4 bg-light d-block">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="mb-3 row">
            <label for="school" class="col-sm-2 col-form-label">学校名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="school" id="school" formControlName="name">
            </div>
          </div>
          <small class="text-danger"
                 *ngIf="formGroup.get('name')?.hasError('required') && formGroup.get('name')?.touched">
            学校名称不能为空
          </small>
          <div class="mb-3 row">
            <div class="col-sm-10 offset-2">
              <button class="btn btn-primary"
                      [disabled]="formGroup.invalid">保存</button>
            </div>
          </div>
        </form>
      </span>
    </div>
  </div>
</div>
