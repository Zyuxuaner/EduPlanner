<div class="container vh-100 d-flex" style="margin-top: 75px;">
  <div class="row w-100">
    <div class="col-md-7 offset-md-2">
      <span class="border border-info rounded p-4 bg-light d-block">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="mb-3 row">
            <label for="school_id" class="col-sm-2 col-form-label" id="school_id">学校</label>
            <div class="col-sm-10">
              <app-school-select formControlName="school_id" (schoolChange)="onSchoolChange($event)"></app-school-select>
              <div *ngIf="formGroup?.get('school_id')?.invalid" class="text-danger mt-1">必须指定一个学校</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">学期名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" formControlName="name" id="name">
              <div *ngIf="formGroup?.get('name')?.invalid" class="text-danger mt-1">学期名称不能为空</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="startTime" class="col-sm-2 col-form-label">开学日期</label>
            <div class="col-sm-10 col-form-label">
              <nz-date-picker id="startTime"
                              formControlName="startTime"
                              class="form-control"
                              [nzDisabledDate]="disableStartTime">
              </nz-date-picker>
              <div *ngIf="formGroup?.get('startTime')?.invalid" class="text-danger mt-1">必须选择开学日期</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="endTime" class="col-sm-2 col-form-label">结束日期</label>
            <div class="col-sm-10">
              <nz-date-picker id="endTime"
                              formControlName="endTime"
                              class="form-control"
                              [nzDisabledDate]="disableEndDate">
              </nz-date-picker>
              <div *ngIf="formGroup?.get('endTime')?.invalid"  class="text-danger mt-1">必须选择结束日期</div>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-10 offset-2">
              <button class="btn btn-primary" [disabled]="formGroup.invalid">保存</button>
            </div>
          </div>
        </form>
      </span>
    </div>
  </div>
</div>
