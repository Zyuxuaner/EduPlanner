<div class="container vh-100 d-flex" style="margin-top: 75px;">
  <div class="row w-100">
    <div class="col-md-7 offset-md-2">
      <span class="border border-info rounded p-4 bg-light d-block">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" formControlName="name" id="name">
              <div *ngIf="formGroup.get('name')?.invalid" class="text-danger mt-1">姓名不能为空</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" formControlName="username" id="username">
              <div *ngIf="formGroup.get('username')?.invalid" class="text-danger mt-1">用户名不能为空</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="ano" class="col-sm-2 col-form-label">工号</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="ano" formControlName="ano" id="ano">
              <div *ngIf="formGroup.get('ano')?.hasError('required')" class="text-danger mt-1">工号不能为空</div>
              <div *ngIf="formGroup.get('ano')?.hasError('pattern')" class="text-danger mt-1">工号必须为 6 位数字</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">角色</label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="role"
                  value="2"
                  checked
                  disabled
                />
                <label class="form-check-label" for="role">管理员 (默认)</label>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-8 offset-sm-4">
              <button class="btn btn-primary" [disabled]="formGroup.invalid">保存</button>
            </div>
          </div>
        </form>
      </span>
    </div>
  </div>
</div>
