<nav class="navbar navbar-light bg-light">
  <form class="form-inline" [formGroup]="searchForm">
    <div class="mr-2">
      <app-school-select formControlName="school_id"></app-school-select>
    </div>
    <div>
      <input type="search" class="form-control mr-sm-2" name="clazzName" id="clazzName" formControlName="clazzName" placeholder="请输入班级名称" aria-label="Search">
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="onSearch()">搜索</button>
  </form>
</nav>

<div class="row">
  <div class="col-12 text-right">
    <a class="btn btn-primary mr-2" routerLink="./add"><i class="fas fa-plus"></i>新增</a>
  </div>
</div>
<table class="table table-striped mt-2">
  <thead>
  <tr class="table-primary">
    <th>序号</th>
    <th>学校</th>
    <th>班级</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let clazz of clazzes; index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ clazz.school.name }}</td>
    <td>{{ clazz.name }}</td>
    <td>
      <a class="btn btn-outline-primary btn-sm" (click)="onEdit(clazz.id)">
        <i class="fa fa-pen"></i>编辑
      </a>
      <span class="btn btn-outline-danger btn-sm" (click)="onDelete(clazz.id)">
          <i class="far fa-trash-alt"></i>删除
      </span>
    </td>
  </tr>
  </tbody>
</table>
