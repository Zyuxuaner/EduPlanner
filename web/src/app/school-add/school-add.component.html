<form class="container-sm" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="mb-3 row">
    <label for="school" class="col-sm-2 col-form-label">学校名称：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="school" id="school" formControlName="name">
    </div>
  </div>
  <small class="text-danger"
         *ngIf="formGroup.get('name')?.hasError('required') && formGroup.get('name')?.touched">
    学校名称不能为空
  </small>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button class="btn btn-primary"
              [disabled]="formGroup.invalid">保存</button>
    </div>
  </div>
</form>
