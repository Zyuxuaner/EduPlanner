<div class="container vh-100 d-flex" style="margin-top: 75px;">
  <div class="row w-100">
    <div class="col-md-7 offset-md-2">
      <span class="border border-info rounded p-4 bg-light d-block">
        <form class="container-sm" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="mb-3 row">
            <label for="school_id" class="col-sm-2 col-form-label" id="school_id">学校：</label>
            <div class="col-sm-10">
              <app-school-select formControlName="school_id" (schoolIdChange)="onSchoolChange($event)"></app-school-select>
              <div class="text-danger mt-1"
                   *ngIf="formGroup.get('school_id')?.invalid">
                必须指定一个学校
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="clazz_id" class="col-sm-2 col-form-label" id="clazz_id">班级：</label>
            <div class="col-sm-10">
              <app-clazz-select formControlName="clazz_id" [setSchoolId]="schoolId"></app-clazz-select>
              <div *ngIf="formGroup.get('clazz_id')?.invalid" class="text-danger mt-1">必须指定一个班级</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">姓名：</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" formControlName="name" id="name">
              <div *ngIf="formGroup.get('name')?.invalid" class="text-danger mt-1">姓名不能为空</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">用户名：</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" formControlName="username" id="username">
              <div *ngIf="formGroup.get('username')?.invalid" class="text-danger mt-1">用户名不能为空</div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="sno" class="col-sm-2 col-form-label">学号：</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="sno" formControlName="sno" id="sno">
              <div *ngIf="formGroup.get('sno')?.invalid" class="text-danger mt-1">
                <div *ngIf="formGroup.get('sno')?.errors?.['required']">学号不能为空</div>
                <div *ngIf="formGroup.get('sno')?.errors?.['minlength']">学号不能小于六位</div>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-10 offset-2">
              <button class="btn btn-primary" [disabled]="formGroup.invalid">保存</button>
            </div>
          </div>
        </form>
      </span>
    </div>
  </div>
</div>
