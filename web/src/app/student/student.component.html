<nav class="navbar navbar-light bg-light">
  <form class="form-inline" [formGroup]="formGroup">
    <div class="mr-2" >
      <app-school-select formControlName="schoolId" (schoolIdChange)="onSchoolChange($event)"></app-school-select>
    </div>
    <div class="mr-2">
      <app-clazz-select formControlName="clazzId" [setSchoolId]="schoolId"></app-clazz-select>
    </div>
    <div>
      <input formControlName="searchName" name="searchName" class="form-control mr-sm-2" type="search" placeholder="请输入学生姓名" aria-label="Search" >
      <input formControlName="searchStudentSno" name="searchName" class="form-control mr-sm-2" type="search" placeholder="请输入学生学号" aria-label="Search" >
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="onSearch()">搜索</button>
  </form>
</nav>

<div class="row">
  <div class="col-12 text-right">
    <a class="btn btn-primary mr-2" routerLink="./add"><i class="fas fa-plus"></i>新增</a>
  </div>

  <table class="table table-striped mt-2">
    <thead>
    <tr class="table-primary">
      <th>序号</th>
      <th>姓名</th>
      <th>用户名</th>
      <th>学号</th>
      <th>学校</th>
      <th>班级</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.user.username }}</td>
      <td>{{ student.sno }}</td>
      <td>{{ student.clazz.school.name }}</td>
      <td>{{ student.clazz.name }}</td>
      <td *ngIf="student.status; else studentIsFreeze">
        <span class="badge badge-pill badge-success">激活</span>
      </td>
      <td>
        <a class="btn btn-outline-primary btn-sm" (click)="onEdit(student.id)">
          <i class="fa fa-pen"></i>编辑
        </a>
        <span class="btn btn-outline-success btn-sm">
          <i class="fa fa-refresh"></i>重置密码
        </span>
        <span class="btn btn-outline-danger btn-sm" (click)="onDelete(student.id)">
          <i class="far fa-trash-alt"></i>删除
        </span>
        <span *ngIf="student.status === 1" class="btn btn-sm btn-outline-danger"  (click)="onActive(student.id)">
          <i class="fa fa-asterisk"></i>冻结
        </span>
        <span *ngIf="student.status === 2" class="btn btn-sm btn-outline-danger"  (click)="onActive(student.id)">
          <i class="fa fa-asterisk"></i>激活
        </span>
      </td>
    </tr>
    </tbody>
  </table>

  <ng-template #studentIsFreeze>
    <td>
      <span class="badge badge-pill badge-danger">冻结</span>
    </td>
  </ng-template>
  <ng-template #noDelete>
  </ng-template>
</div>
